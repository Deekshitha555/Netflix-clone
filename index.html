<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--NETFLIX LOGO-->
    <div class="nav" id="nav">
        <img src="netflix-logo.png" alt="netflix-logo" class="nav_logo">
        <img src="netflix-avatar.png" alt=" netflix avatar" class="nav_avatar">
    </div>
    <!--NETFLIX BANNER-->
    <div class="banner">
        <div class="banner_contents">
           <h1 class="banner_title">MONEY HEIST</h1>
           <div class="banner_buttons">
              <button class="banner_button">PLAY</button>
              <button class="banner_button">MY LIST</button>  
           </div>
           <div class="banner_description">
            <p class="text"> To carry out the biggest heist in history, a mysterious man called the professor recruits a band 
                of eight robbers who have a single characteristics :n... </p>
           </div>
        </div>
        <div>
           <div class="banner_fadebutton" ></div>
        </div>
    </div>
    <!-- netflix orginials -->
    <div class="row">
        <h2 class="netflix">NETFLIX ORIGINAL</h2>
        <div class="row_posters">
            <img src="large-movie1.jpg" alt="large movie image" class="row_poster row_posterlarge">
            <img src="large-movie2.jpg" alt="large movie image" class="row_poster row_posterlarge">
            <img src="large-movie3.jpg" alt="large movie image" class="row_poster row_posterlarge">

            <img src="large-movie8.jpg" alt="large movie image" class="row_poster row_posterlarge">
        </div>
    </div>
    <!--TRENDING -->

        <h2 class="trend">TRENDING NOW</h2>

             <img src="toprated-movie1.jpg" alt="toprated movie image" class="row_poster">
